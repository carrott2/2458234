<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolCoin Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ToolCoin Translator</h1>
            <p>Manage and translate localization files</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <div class="file-upload-container">
                    <div class="file-upload-item">
                        <h4>Original English File</h4>
                        <p>Upload the main English localization file</p>
                        <input type="file" id="englishFile" class="file-input" accept=".json">
                        <button class="upload-btn" onclick="document.getElementById('englishFile').click()">
                            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            Select English File
                        </button>
                    </div>
                    
                    <div class="file-upload-item">
                        <h4>Existing Translation</h4>
                        <p>Upload existing translation</p>
                        <input type="file" id="translationFile" class="file-input" accept=".json">
                        <button class="upload-btn secondary" onclick="document.getElementById('translationFile').click()">
                            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                            </svg>
                            Select Translation
                        </button>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedItems">0</div>
                    <div class="stat-label">Done</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newItems">0</div>
                    <div class="stat-label">New</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="existingItems">0</div>
                    <div class="stat-label">Existing</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="remainingItems">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            
            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0% Complete</div>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="new" id="newItemsFilterBtn">New</button>
                <button class="filter-btn" data-filter="existing">Existing</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>
        
        <div id="translationContainer"></div>
        
        <div id="exportSection" class="export-section hidden">
            <h3>Export Translation</h3>
            <p>Complete all translations to export the JSON file.</p>
            <button class="export-btn" id="exportBtn" disabled onclick="exportARB()">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Export JSON File
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
