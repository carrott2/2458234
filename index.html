<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolCoin translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --bg-input: #475569;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-secondary: #1d4ed8;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #475569;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1e1b4b 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        .header {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .upload-section {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px dashed var(--accent-primary);
            border-radius: 15px;
            text-align: center;
            background: rgba(59, 130, 246, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .upload-section:hover {
            border-color: var(--accent-secondary);
            background: rgba(59, 130, 246, 0.15);
            transform: translateY(-2px);
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .input-help-text {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 5px;
            margin-left: 2px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }
        
        .upload-icon {
            width: 20px;
            height: 20px;
        }
        
        .language-selector {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .language-selector label {
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .language-selector input {
            padding: 10px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--bg-input);
            color: var(--text-primary);
        }
        
        .language-selector input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .progress-bar {
            background: var(--bg-secondary);
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, var(--success), #059669);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .translation-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .translation-item:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .translation-item.error {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }
        
        .translation-item.completed {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .key-name {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.1rem;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-badge.pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .status-badge.completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .status-badge.error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        .original-text {
            background: var(--bg-secondary);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid var(--text-muted);
        }
        
        .original-label {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .translation-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 45px;
            background: var(--bg-input);
            color: var(--text-primary);
        }
        
        .translation-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .translation-input.error {
            border-color: var(--error);
        }
        
        .translation-input::placeholder {
            color: var(--text-muted);
        }
        
        .description {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 8px;
            font-style: italic;
        }
        
        .placeholder-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--accent-primary);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .placeholder-info strong {
            color: var(--accent-primary);
        }
        
        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 5px;
            font-weight: 500;
        }
        
        .export-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1));
            border-radius: 15px;
            border: 1px solid var(--success);
        }
        
        .export-btn {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .export-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4);
        }
        
        .export-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        @media (max-width: 600px) {
                .stat-card {
                    padding: 15px;
                }

                .stat-number {
                    font-size: 1.5rem;
                }

                .stat-label {
                    font-size: 14px;
                }

                .language-selector {
                    flex-direction: column;
                    align-items: flex-start;
                }

                .language-selector input {
                    width: 100%;
                }
            }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .stat-label {
            color: var(--text-muted);
            font-weight: 500;
            margin-top: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .translation-item {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .file-info {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
        
        .file-info.show {
            display: block;
            animation: fadeIn 0.3s ease forwards;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ToolCoin Translator</h1>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <input type="file" id="arbFile" class="file-input" accept=".json">
                <button class="upload-btn" onclick="document.getElementById('arbFile').click()">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    Upload JSON File
                </button>
                <p style="margin-top: 15px; color: var(--text-muted);">Select the JSON file to start translating</p>
                <div class="file-info" id="fileInfo">
                    <strong>File loaded:</strong> <span id="fileName"></span><br>
                    <strong>Original locale:</strong> <span id="originalLocale"></span><br>
                    <strong>Translatable items:</strong> <span id="itemCount"></span>
                </div>
            </div>
            
            <div id="languageSection" class="hidden">
                <div class="language-selector">
                    <label for="targetLanguage">Target Language Code:</label>
                        <input type="text" id="targetLanguage" placeholder="e.g., es, fr, de, it...">
                        <p class="input-help-text">Enter the language code (e.g., <code>es</code> for Spanish, <code>fr</code> for French)</p>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalItems">0</div>
                        <div class="stat-label">Total Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedItems">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="remainingItems">0</div>
                        <div class="stat-label">Remaining</div>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0% Complete</div>
            </div>
            
            <div id="translationContainer"></div>
            
            <div id="exportSection" class="export-section hidden">
                <h3 style="margin-bottom: 15px; color: var(--text-primary);">Export Translation</h3>
                <p style="margin-bottom: 20px; color: var(--text-muted);">
                    Complete all translations to export the JSON file.
                </p>
                <button class="export-btn" id="exportBtn" disabled onclick="exportARB()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Export JSON File
                </button>
            </div>
        </div>
    </div>

    <script>
        let arbData = {};
        let translations = {};
        let originalLocale = 'en';

        document.getElementById('arbFile').addEventListener('change', handleFileUpload);
        document.getElementById('targetLanguage').addEventListener('input', updateTargetLanguage);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            console.log('File selected:', file.name);

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    console.log('File content loaded, parsing JSON...');
                    arbData = JSON.parse(e.target.result);
                    console.log('ARB data parsed:', arbData);
                    
                    originalLocale = arbData['@@locale'] || 'en';
                    
                    document.getElementById('fileName').textContent = file.name;
                    document.getElementById('originalLocale').textContent = originalLocale;
                    
                    const translatableCount = Object.keys(arbData).filter(key => 
                        !key.startsWith('@') && key !== '@@locale' && typeof arbData[key] === 'string'
                    ).length;
                    
                    document.getElementById('itemCount').textContent = translatableCount;
                    document.getElementById('fileInfo').classList.add('show');
                    
                    processARBData();
                } catch (error) {
                    console.error('Error parsing file:', error);
                    alert('Error parsing file. Please make sure it\'s a valid JSON file.');
                }
            };
            
            reader.onerror = function(error) {
                console.error('Error reading file:', error);
                alert('Error reading file. Please try again.');
            };
            
            reader.readAsText(file);
        }

        function processARBData() {
            console.log('Processing ARB data...');
            
            const translatableItems = {};
            
            for (const [key, value] of Object.entries(arbData)) {
                if (!key.startsWith('@') && key !== '@@locale' && typeof value === 'string') {
                    translatableItems[key] = {
                        text: value,
                        description: arbData[`@${key}`]?.description || '',
                        placeholders: arbData[`@${key}`]?.placeholders || {}
                    };
                }
            }

            console.log('Translatable items:', translatableItems);

            renderTranslationItems(translatableItems);
            updateStats();
            
            document.getElementById('languageSection').classList.remove('hidden');
            document.getElementById('exportSection').classList.remove('hidden');
        }

        function renderTranslationItems(items) {
            const container = document.getElementById('translationContainer');
            container.innerHTML = '';

            for (const [key, item] of Object.entries(items)) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'translation-item';
                itemDiv.dataset.key = key;

                const placeholders = extractPlaceholders(item.text);
                const placeholderInfo = placeholders.length > 0 ? 
                    `<div class="placeholder-info">
                        <strong>Required placeholders:</strong> ${placeholders.join(', ')}
                    </div>` : '';

                itemDiv.innerHTML = `
                    <div class="item-header">
                        <div class="key-name">${key}</div>
                        <div class="status-badge pending">Pending</div>
                    </div>
                    <div class="original-text">
                        <div class="original-label">Original (${originalLocale})</div>
                        <div>${item.text}</div>
                    </div>
                    <textarea class="translation-input" 
                              placeholder="Enter translation..." 
                              data-key="${key}"
                              oninput="handleTranslationInput(this)"></textarea>
                    ${placeholderInfo}
                    ${item.description ? `<div class="description">Description: ${item.description}</div>` : ''}
                    <div class="error-message hidden"></div>
                `;

                container.appendChild(itemDiv);
            }
            
            console.log('Rendered', Object.keys(items).length, 'translation items');
        }

        function extractPlaceholders(text) {
            const matches = text.match(/\{[^}]+\}/g);
            return matches || [];
        }

        function handleTranslationInput(input) {
            const key = input.dataset.key;
            const value = input.value.trim();
            const itemDiv = input.closest('.translation-item');
            const statusBadge = itemDiv.querySelector('.status-badge');
            const errorDiv = itemDiv.querySelector('.error-message');
            
            const originalText = arbData[key];
            const originalPlaceholders = extractPlaceholders(originalText);
            const translationPlaceholders = extractPlaceholders(value);
            
            let isValid = true;
            let errorMessage = '';
            
            if (originalPlaceholders.length > 0) {
                const missingPlaceholders = originalPlaceholders.filter(p => !translationPlaceholders.includes(p));
                const extraPlaceholders = translationPlaceholders.filter(p => !originalPlaceholders.includes(p));
                
                if (missingPlaceholders.length > 0) {
                    isValid = false;
                    errorMessage = `Missing placeholders: ${missingPlaceholders.join(', ')}`;
                }
                
                if (extraPlaceholders.length > 0) {
                    isValid = false;
                    errorMessage += (errorMessage ? ' | ' : '') + `Extra placeholders: ${extraPlaceholders.join(', ')}`;
                }
            }

            if (value === '') {
                itemDiv.className = 'translation-item';
                statusBadge.className = 'status-badge pending';
                statusBadge.textContent = 'Pending';
                input.classList.remove('error');
                errorDiv.classList.add('hidden');
                delete translations[key];
            } else if (!isValid) {
                itemDiv.className = 'translation-item error';
                statusBadge.className = 'status-badge error';
                statusBadge.textContent = 'Error';
                input.classList.add('error');
                errorDiv.textContent = errorMessage;
                errorDiv.classList.remove('hidden');
                delete translations[key];
            } else {
                itemDiv.className = 'translation-item completed';
                statusBadge.className = 'status-badge completed';
                statusBadge.textContent = 'Completed';
                input.classList.remove('error');
                errorDiv.classList.add('hidden');
                translations[key] = value;
            }

            updateStats();
        }

        function updateStats() {
            const totalItems = Object.keys(arbData).filter(key => 
                !key.startsWith('@') && key !== '@@locale' && typeof arbData[key] === 'string'
            ).length;
            
            const completed = Object.keys(translations).length;
            const remaining = totalItems - completed;
            const percentage = totalItems > 0 ? Math.round((completed / totalItems) * 100) : 0;

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('completedItems').textContent = completed;
            document.getElementById('remainingItems').textContent = remaining;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = percentage + '% Complete';

            const exportBtn = document.getElementById('exportBtn');
            const targetLanguage = document.getElementById('targetLanguage').value.trim();
            
            if (completed === totalItems && completed > 0 && targetLanguage) {
                exportBtn.disabled = false;
            } else {
                exportBtn.disabled = true;
            }
        }

        function updateTargetLanguage() {
            updateStats(); 
        }

        function exportARB() {
            const targetLanguage = document.getElementById('targetLanguage').value.trim();
            if (!targetLanguage) {
                alert('Please enter a target language code.');
                return;
            }

            const newARB = {
                '@@locale': targetLanguage
            };

            for (const [key, translation] of Object.entries(translations)) {
                newARB[key] = translation;
                
                const metaKey = `@${key}`;
                if (arbData[metaKey]) {
                    newARB[metaKey] = arbData[metaKey];
                }
            }

            const content = JSON.stringify(newARB, null, 2);
            const blob = new Blob([content], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `app_${targetLanguage}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert(`Translation exported successfully as app_${targetLanguage}.json!`);
        }
    </script>
</body>
</html>
